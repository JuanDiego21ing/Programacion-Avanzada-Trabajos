<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: gray;
        }
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    


    <canvas id="myCanvas" width="800" height="700"></canvas>

    <script type="text/javascript">
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
    
        
        ctx.fillStyle = "green";
        ctx.fillRect(20, 20, 100, 100);
    
        
        ctx.fillStyle = "blue";
        ctx.fillRect(180, 180, 100, 100);
    
        
        ctx.fillStyle = "rgba(114, 61, 138, 0.8)";
        ctx.fillRect(100, 100, 100, 100);
    
        
        ctx.strokeStyle = "black";
        ctx.strokeRect(260, 260, 100, 100);
    
        
        ctx.strokeStyle = "green";
        ctx.lineWidth = 5;
        ctx.strokeRect(340, 340, 100, 100);

        
        ctx.beginPath();
        ctx.moveTo(360 + 50, 140 + 10); 
        ctx.lineTo(210 + 90, 140 + 100); 
        ctx.lineTo(290 + 10, 400 + 90); 
        ctx.closePath();

        
        ctx.fillStyle = "rgba(117, 187, 253,0.6)";
        ctx.fill();

        
        ctx.strokeStyle = "red";
        ctx.lineWidth = 4;
        ctx.stroke();

        
    </script>
    
    
</body>
</html>
